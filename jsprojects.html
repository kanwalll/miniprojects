<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Js Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="extra.css">

</head>

<body>
  <aside class="sidebar card-panel">
    <div class="card-front">

      <h1 class="text-wrapper">Mini Projects</h1>
      <svg class="filter" xmlns="http://www.w3.org/2000/svg">
      </svg>

    </div>
    <!-- <div class="logo"></div> -->
    <nav id="nav">
      <a class="nav-button active" data-tab="speech"><span class="nav-icon">üé§</span><span>Speech to Text</span></a>
      <a class="nav-button" data-tab="slider"><span class="nav-icon">üñºÔ∏è</span><span>Magic Slider</span></a>
      <a class="nav-button" data-tab="clock"><span class="nav-icon">üïí</span><span>Clock</span></a>
      <a class="nav-button" data-tab="fan"><span class="nav-icon">üí®</span><span>Fan Switch</span></a>
      <a class="nav-button" data-tab="tools"><span class="nav-icon">üß∞</span><span>Tools (Hex/Weight)</span></a>
    </nav>
    <div style="margin-top:18px;font-size:13px;color:#666">Tip: Resize window to see responsive sidebar</div>
  </aside>

  <main class="content">
    <div class="top-row">
      <h3 id="pageTitle">Speech to Text</h3>
      <div class="theme-toggle">
        <input id="themeToggle" type="checkbox">
        <span class="sun">‚òÄÔ∏è</span>
        <span class="moon">üåô</span>
        <div class="ball"></div>
      </div>

    </div>
    <!-- speech-text -->
    <section id="speech" class="card-panel" style="display:block">
      <div class="d-flex align-items-start gap-3">
        <button id="micButton" class="btn-mic" title="Start/Stop">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill"
            viewBox="0 0 16 16">
            <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z" />
            <path
              d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5" />
          </svg>
        </button>

        <textarea id="speechText" class="form-control p-md-4 p-2" placeholder="Your speech will appear here..."
          disabled></textarea>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button id="downloadTxt" class="btn btn-outline-primary">Download .txt</button>
        <button id="resetTxt" class="btn btn-outline-secondary">Reset</button>
      </div>
    </section>

    <section id="slider" class="card-panel">
      <div class="carousel">
        <!-- big display (single element, updated by JS) -->
        <div class="display" id="display" style="background-image:url('images/animal-1.jpg')">
          <div class="caption" id="caption">Beautiful Deer</div>
        </div>

        <div class="controls">
          <button id="prev" class="arrow" aria-label="previous">‚ùÆ</button>

          <div class="thumb-window" id="thumbWindow">
            <div class="thumbs" id="thumbs">
              <div class="thumb active" data-index="0" data-src="images/animal-1.jpg" data-caption="A snow leopard is a rare mountain cat with thick, spotted fur."
                style="background-image:url('images/animal-1.jpg')"></div>
              <div class="thumb" data-index="1" data-src="images/animal-2.jpg" data-caption="A baby fawn rests quietly in the meadow, surrounded by soft grass and golden sunlight."
                style="background-image:url('images/animal-2.jpg')"></div>
              <div class="thumb" data-index="2" data-src="images/animal-3.jpg" data-caption="The sunset in the woods painted the trees with shades of orange and gold."
                style="background-image:url('images/animal-3.jpg')"></div>
              <div class="thumb" data-index="3" data-src="images/animal-4.jpg" data-caption="A majestic twelve-horned deer stands proudly in the forest, its antlers gleaming in the sunlight."
                style="background-image:url('images/animal-4.jpg')"></div>
              <div class="thumb" data-index="4" data-src="images/animal-5.jpg" data-caption="A fennec fox is a tiny, golden-eared desert jewel, full of charm and grace."
                style="background-image:url('images/animal-5.jpg')"></div>
              <div class="thumb" data-index="5" data-src="images/animal-6.jpg" data-caption="A fox is a clever, swift, and bushy-tailed wild animal."
                style="background-image:url('images/animal-6.jpg')"></div>
              <div class="thumb" data-index="6" data-src="images/animal-7.jpg" data-caption="A squirrel is a small, nimble tree-dweller with a bushy tail."
                style="background-image:url('images/animal-7.jpg')"></div>
              <div class="thumb" data-index="7" data-src="images/animal-8.jpg" data-caption="A tigress gently watches over her playful cub, showing both strength and tenderness in the wild."
                style="background-image:url('images/animal-8.jpg')"></div>
              <div class="thumb" data-index="8" data-src="images/animal-9.jpg"
                data-caption="A quokka is a small, friendly marsupial from Australia known for its adorable, smiling face."
                style="background-image:url('images/animal-9.jpg')"></div>
            </div>
          </div>

          <button id="next" class="arrow" aria-label="next">‚ùØ</button>
        </div>
      </div>
    </section>
    <!-- clock -->
    <section id="clock" class="card-panel">
      <div class="clock" id="clockBox">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="numbers">
          <span style="--i:1">1</span>
          <span style="--i:2">2</span>
          <span style="--i:3">3</span>
          <span style="--i:4">4</span>
          <span style="--i:5">5</span>
          <span style="--i:6">6</span>
          <span style="--i:7">7</span>
          <span style="--i:8">8</span>
          <span style="--i:9">9</span>
          <span style="--i:10">10</span>
          <span style="--i:11">11</span>
          <span style="--i:12">12</span>
        </div>

        <div class="center-dot"></div>
      </div>
    </section>

    <section id="fan" class="card-panel">
      <div class="fan-wrap">
        <!-- simple fan as SVG -->
        <img src="images/fan.png" alt="" id="fan-svg">

        <div class="mt-3 gap-2 d-flex justify-content-center">
          <button class="btn btn-outline-success speed-btn" id="btnOn">ON</button>
          <button class="btn btn-outline-danger speed-btn" id="btnOff">OFF</button>
          <button class="btn btn-primary speed-btn" id="btn1">1</button>
          <button class="btn btn-primary speed-btn" id="btn2">2</button>
          <button class="btn btn-primary speed-btn" id="btn3">3</button>
        </div>
      </div>
    </section>

    <section id="tools" class="card-panel">
      <div class="row -md-4 p-2 ">
        <div class="col-md-6" style="border-left: 3px solid #e1e127;
    border-radius: 20px;">
          <h5>Hex Color Generator</h5>
          <div class="d-flex align-items-center gap-3">
            <div id="colorBox" style="width:86px;height:46px;border-radius:8px;border:1px solid #e9ecef"></div>
            <div>
              <div id="hexText" class="muted">#FFFFFF</div>
              <div class="mt-2">
                <button id="genColor" class="btn btn-outline-primary">Generate</button>
                <button id="copyColor" class="btn btn-outline-secondary">Copy</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6" style="border-left: 3px solid #e1e127;
    border-radius: 20px;">
          <h5>Weight Converter (kg ‚Üí lbs)</h5>
          <div class="d-flex gap-2 align-items-center">
            <input id="weightInput" class="form-control" placeholder="kg" />
            <button id="convertWeight" class="btn btn-outline-primary">Convert</button>
          </div>
          <div class="mt-2 muted" id="weightResult"></div>
        </div>
      </div>
    </section>

  </main>

  <script src="jsproject-1.js"></script>
</body>

</html>
